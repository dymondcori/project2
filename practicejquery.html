<html>
<head>
      <title>My site</title>

    <!-- CSS file -->
    <link type="text/css" rel="stylesheet" href="http://cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.css" />

    <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #000 url(bg-texture.png) repeat;
  color: #dddddd;
}

h1, h3 {
  margin: 0;
  padding: 0;
  font-weight: normal;
}

a {
  color: #EB067B;
}

div#container {
  width: 580px;
  margin: 100px auto 0 auto;
  padding: 20px;
  background: #000;
  border: 1px solid #1a1a1a;
}

/* HOVER STYLES */
div#pop-up {
  display: none;
  position: absolute;
  width: 280px;
  padding: 10px;
  background: #eeeeee;
  color: #000000;
  border: 1px solid #1a1a1a;
  font-size: 90%;
}

</style>

</head>


<body>

      <p> This is a link. <a class="my-class" href="#">link</a> </p>
      <p> This is another link. <a id="my-id" href="#">link</a> </p>


      <p>
      To show hidden div, simply hover your mouse over
      <a href="#" id="trigger2">this link</a>.
      </p>

      <di>
          <a href="#" id="trigger"><img src="images/music-07.png" alt="img01"/></a>
      </div>

        <div id="pop-up">
      <h3>Pop-up div Successfully Displayed</h3>
      <p>
        This div only appears when the trigger link is hovered over.
        Otherwise it is hidden from view.
      </p>
    </div>


      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

      <script>
          $('.my-class').qtip({ // Grab some elements to apply the tooltip to
                content: {
                text: 'My common piece of text here'
            }
          })
          $('#my-id').qtip({ // Grab some elements to apply the tooltip to
                content: {
                text: 'This is different text here'
            }
          })
          $(function() {
              $('a#trigger').hover(function() {
                $('div#pop-up').show();
              });
            });
      </script>


</body>
</html>
